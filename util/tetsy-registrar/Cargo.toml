[package]
description = "Registar for Tetsy"
name = "tetsy-registrar"
version = "0.0.1"
license = "GPL-3.0"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
documentation = "https://docs.rs/tetsy-registrar"
homepage = "https://github.com/openvapory/tetsy-vapory"
repository = "https://github.com/openvapory/tetsy-vapory"

[dependencies]
call-contract = { version = "0.1.0", package = "vapcore-call-contract", path = "../../vapcore/call-contract" }
vapabi = "9.0.1"
vapabi-derive = "9.0.1"
vapabi-contract = "9.0.0"
tetsy-keccak-hash = "0.4.0"
types = { version = "0.1.0", path = "../../vapcore/types", package = "common-types" }
