[package]
description = "DevP2P implementation of the vapcore network library"
license = "GPL-3.0"
name = "vapcore-network-devp2p"
version = "1.12.0"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
edition = "2018"
documentation = "https://docs.rs/vapcore-network-devp2p"
homepage = "https://github.com/openvapory/tetsy-vapory"
repository = "https://github.com/openvapory/tetsy-vapory"

[dependencies]
log = "0.4"
mio = "0.6.8"
bytes = "0.4"
rand = "0.7"
tiny-keccak = "1.4"
slab = "0.2"
igd = "0.9"
libc = "0.2.7"
parking_lot = "0.9"
ansi_term = "0.11"
rustc-hex = "1.0"
vapcore-io = { version = "1.12.0", path = "../io", features = ["mio"] }
tetsy-bytes = "0.1"
tetsy-crypto = { version = "0.4.2", features = ["publickey"] }
network = { version = "1.12.0", package = "vapcore-network", path = "../network" }
vapory-types = "0.8.0"
tetsy-rlp = "0.4.5"
tetsy-path = "0.1"
ipnetwork = "0.12.6"
tetsy-keccak-hash = "0.4.0"
tetsy-snappy = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lru-cache = "0.1"
natpmp = "0.2"

[dev-dependencies]
env_logger = "0.5"
tempdir = "0.3"
assert_matches = "1.2"

[features]
default = []
