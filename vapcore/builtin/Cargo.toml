[package]
description = "vapory vm builtin"
name = "vapcore-builtin"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[dependencies]
bn = { git = "https://github.com/tetcoin/bn", default-features = false }
byteorder = "1.3.2"
common-types = { path = "../types" }
eip-152 = { path = "../../util/EIP-152" }
vapory-types = "0.8.0"
vapjson = { path = "../../json" }
tetsy-keccak-hash = "0.4.0"
log = "0.4"
num = { version = "0.1", default-features = false, features = ["bigint"] }
tetsy-bytes = "0.1"
tetsy-crypto = { version = "0.4.2", features = ["publickey"] }

[dev-dependencies]
hex-literal = "0.2.1"
tetsy-macros = { path = "../../util/macros" }
