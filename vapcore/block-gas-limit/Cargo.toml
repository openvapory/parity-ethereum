[package]
description = "A crate to interact with the block gas limit contract"
name = "block-gas-limit"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>", "Tetcoin Developers <support@tetcoin.org>"]
edition = "2018"
license = "GPL-3.0"
documentation = "https://docs.rs/block-gas-limit"
homepage = "https://github.com/openvapory/tetsy-vapory"
repository = "https://github.com/openvapory/tetsy-vapory"

[dependencies]
client-traits = { version = "0.1.0", path = "../client-traits" }
common-types = { version = "0.1.0", path = "../types" }
vapabi = "9.0.1"
vapabi-derive = "9.0.1"
vapabi-contract = "9.0.0"
vapory-types = "0.8.0"
log = "0.4"

[dev-dependencies]
vapcore = { path = "..", features = ["test-helpers"] }
spec = { path = "../spec" }
