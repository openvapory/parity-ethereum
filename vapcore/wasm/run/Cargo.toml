[package]
description = "Tetsy WASM Test Run"
name = "twasm-run-test"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]

[dependencies]
serde = "1"
serde_json = "1"
serde_derive = "1"
